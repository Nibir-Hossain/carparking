<div class = slotform>
<form class = "form-style" [formGroup] = "form"></form>

<div class = "box">
    <label for= "Slot No">Enter Slot No:</label>
    <input type = "text" placeholder="Enter Slot No" id="slotnumber" #Slotenumber /><br>
    <br>

    <label for= "rate">Enter Rate Per Hour</label>
    <input type = "text" placeholder="Rate Per Hour" id="slotrate" #Ratehour /><br>
    <br>
   <div>
    <button class="button" *ngIf="!IsEdit" (click)="onSavedData(Slotenumber.value,Ratehour.value)">Saved</button>
    <button class="button" *ngIf="IsEdit">Update</button>
  
</div>
</div>
</div>
